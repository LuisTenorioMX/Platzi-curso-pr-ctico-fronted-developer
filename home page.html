    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --Hospital-green: #acd9b2;
        --white: #ffffff;
        --Dark: #232830;
        --Text-input-field: #f7f7f7;
        --black: #000000;
        --pq: 14px;
        --md: 16px;
        --gd: 18px;
      }
      * {
        margin: 0;
      }
      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 210px);
        gap: 24px;
        place-content: center;
      }
      .card-container__img {
        width: 210px;
        height: 210px;
        border-radius: 8%;
        margin-bottom: 14px;
        object-fit: cover;
      }
      .card-container__info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-container__text p:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
        margin-bottom: 4px;
      }
      .card-container__text p:nth-child(2) {
        font-size: var(--pq);
        color: var(--Very-light-pink);
      }
      @media (max-width: 640px) {
        .cards-container {
          grid-template-columns: repeat(auto-fill, 140px);
        }
        .card-container__img {
          width: 140px;
          height: 140px;
        }
      }
    </style>
  </head>
